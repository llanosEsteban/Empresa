<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronix Servers</title>
    <link rel="icon" href="/imagenes/Logo.png">
    <link rel="stylesheet" href="/styles/contactanos.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="form-header">
                <h1 class="form-title"><span>Contactanos</span></h1>
            </div>

            <label for="Nombre" class="form-label">Nombre:</label>
            <input type="text" id="Nombre"class="form-input" placeholder="Escriba su nombre">
        
            <label for="direccion" class="form-label">direccion:</label>
            <input type="text" id="direccion"class="form-input" placeholder="Escriba su Direccion">

            <label for="Correo electronico" class="form-label">Correo electronico:</label>
            <input type="text" id="Correo electronico"class="form-input" placeholder="Escriba su Correo electronico">

            <label for="Telefono" class="form-label">Telefono:</label>
            <input type="number" id="Telefono"class="form-input" placeholder="Escriba su Telefono">

            <label for="Mensaje" class="form-label">Mensaje:</label>
            <textarea  id="Mensaje"class="form-textarea" placeholder="Escriba su mensaje aqui"></textarea>

            <input type="submit" class="btm-submit"
            value="envia tu consulta">

        </form>
    </div>

</body>
</html>
